<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Vision</title>
        <link rel="stylesheet" href="./resources/style.css">
    </head>
    <body style="background-color: black;">
        <div class="banner">
            <h1>My Vision to Make a Better Life</h1>
            <figure>
                <img src="./resources/images/top_of_mountain.jpg"
                    alt="Standing attop a mountain">
                <p class="insp"><b>"If not now, when?"</b></p>
            </figure>
        </div>

        <div class="question">
            <h2>How can I change my current situation?</h2>
            <ul>
                <li>Set Reasonable Goals</li>
                <li>Establish a Consistant Routine</li>
                <li>Do Not Become Distracted. Follow Through!</li>
            </ul>
        </div>

        <div class="choice">
            <h1>The Choice</h1>
            <p>I can choose how my life will be from now on. I just need to
                decide which path I take. Will it be:</p>
            <form action="/submit-form">
                <input type="checkbox" id="option1" name="options">
                <label for="option1">Do nothing and suffer</label><br>

                <input type="checkbox" id="option2" name="options">
                <label for="option2">Give up and be miserable/label><br>

                    <input type="checkbox" id="option3" name="options">
                    <label for="option3">Rise up to the challenge!</label><br>
                </form>
            </div>
        </body>
    </html>
